        function toggleRecipients(medalId) {
            const list = document.getElementById(`recipients-${medalId}`);
            const arrow = document.getElementById(`arrow-${medalId}`);
            
            if (list.classList.contains('expanded')) {
                list.classList.remove('expanded');
                arrow.style.transform = 'rotate(0deg)';
            } else {
                list.classList.add('expanded');
                arrow.style.transform = 'rotate(180deg)';
            }
        }

        function renderRecipients() {
            const container = document.getElementById('recipientsGrid');
            let html = '';
            let globalIndex = 0;
            
            for (const [category, medals] of Object.entries(recipientCategories)) {
                html += `
                    <div class="category-section">
                        <h2 class="category-title">${category}</h2>
                `;
                
                medals.forEach(medal => {
                    html += `
                        <div class="recipient-medal-card">
                            <div class="medal-header">
                                <div class="medal-image-wrapper">
                                    <img src="images/medals/${medal.img}" alt="${medal.name}" loading="lazy" onerror="this.src='images/LOGO.png'">
                                </div>
                                <div class="medal-details">
                                    <div class="medal-criteria-badge">${medal.criteria}</div>
                                    <h2 class="medal-name">${medal.name}</h2>
                                    <p class="medal-description">${medal.desc}</p>
                                </div>
                            </div>
                            
                            <div class="recipients-toggle" onclick="toggleRecipients('${globalIndex}')">
                                <div class="recipients-toggle-text">
                                    <span class="recipients-count">${medal.awardees.length}</span>
                                    <span>Decorated Members</span>
                                </div>
                                <span class="toggle-arrow" id="arrow-${globalIndex}">‚ñº</span>
                            </div>
                            
                            <div class="recipients-list" id="recipients-${globalIndex}">
                                <div class="recipients-grid">
                                    ${medal.awardees.map(name => `
                                        <div class="recipient-item">
                                            <div class="recipient-icon"></div>
                                            <span class="recipient-name">${name}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                    globalIndex++;
                });
                
                html += `</div>`;
            }
            
            container.innerHTML = html;
        }

        function filterRecipients(query) {
            const lowQuery = query.toLowerCase();
            
            document.querySelectorAll('.category-section').forEach(section => {
                let hasVisibleCards = false;
                
                section.querySelectorAll('.recipient-medal-card').forEach(card => {
                    const medalName = card.querySelector('.medal-name').textContent.toLowerCase();
                    const recipients = Array.from(card.querySelectorAll('.recipient-name')).map(el => el.textContent.toLowerCase());
                    const categoryName = section.querySelector('.category-title').textContent.toLowerCase();
                    
                    const matchesMedal = medalName.includes(lowQuery);
                    const matchesCategory = categoryName.includes(lowQuery);
                    const matchesRecipient = recipients.some(name => name.includes(lowQuery));
                    
                    if (matchesMedal || matchesCategory || matchesRecipient) {
                        card.style.display = '';
                        hasVisibleCards = true;
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                section.style.display = hasVisibleCards ? '' : 'none';
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderRecipients();
        });

    <script>
/*
    PAGE LOCK SYSTEM
    Unlock Date: Sunday 22 February 2026 ‚Äî 21:00 GMT
*/

const unlockDate = new Date("2026-02-22T21:00:00+00:00");
const lockStartDate = new Date("2026-02-01T00:00:00+00:00");

function updateCountdown() {
    const now = new Date();
    const diff = unlockDate - now;

    if (diff <= 0) {
        unlockPage();
        return;
    }

    // Calculate time components
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    // Update countdown display
    const daysEl = document.getElementById("countdownDays");
    const hoursEl = document.getElementById("countdownHours");
    const minutesEl = document.getElementById("countdownMinutes");
    const secondsEl = document.getElementById("countdownSeconds");

    if (daysEl) animateValue(daysEl, days);
    if (hoursEl) animateValue(hoursEl, hours);
    if (minutesEl) animateValue(minutesEl, minutes);
    if (secondsEl) animateValue(secondsEl, seconds);

    // Update progress bar
    updateProgressBar(now);
}

function animateValue(element, value) {
    const paddedValue = String(value).padStart(2, '0');
    if (element.textContent !== paddedValue) {
        element.style.animation = 'countdownFlip 0.6s cubic-bezier(0.2, 0.8, 0.2, 1)';
        element.textContent = paddedValue;
        setTimeout(() => {
            element.style.animation = '';
        }, 600);
    }
}

function updateProgressBar(now) {
    const totalDuration = unlockDate - lockStartDate;
    const elapsed = now - lockStartDate;
    const progress = Math.min(Math.max((elapsed / totalDuration) * 100, 0), 100);
    
    const progressBar = document.getElementById("lockProgress");
    if (progressBar) {
        progressBar.style.width = progress + "%";
    }
}

function unlockPage() {
    const lock = document.getElementById("pageLock");
    
    // Add unlock animation class
    lock.classList.add('unlocking');
    
    // Restore scrolling
    document.body.style.overflow = "";
    
    // Play unlock animation
    lock.style.animation = "lockUnlock 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards";
    
    // Remove lock element after animation
    setTimeout(() => {
        if (lock && lock.parentNode) {
            lock.remove();
        }
        clearInterval(timer);
        
        // Show success notification
        showUnlockNotification();
    }, 1500);
}

function showUnlockNotification() {
    // Create toast notification if toast system exists
    if (typeof showToast === 'function') {
        showToast('üéñÔ∏è Access Granted! Welcome to the Medal Recipients archive.');
    }
}

// Prevent scrolling while locked
document.body.style.overflow = "hidden";

// Add keyboard accessibility
document.addEventListener('keydown', (e) => {
    const lock = document.getElementById("pageLock");
    if (lock && e.key === 'Escape') {
        // Show message that escape doesn't unlock
        const subtitle = lock.querySelector('.lock-subtitle');
        if (subtitle) {
            const originalText = subtitle.textContent;
            subtitle.textContent = "This page will unlock automatically at the scheduled time.";
            subtitle.style.color = "var(--accent-gold)";
            setTimeout(() => {
                subtitle.textContent = originalText;
                subtitle.style.color = "";
            }, 3000);
        }
    }
});

// Start countdown timer
const timer = setInterval(updateCountdown, 1000);
updateCountdown();

// Initial progress bar update
updateProgressBar(new Date());
</script>
