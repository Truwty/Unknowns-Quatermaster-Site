/* =========================
   RENDER FUNCTION
   (UNCHANGED)
========================= */

function renderAwards() {

    const container = document.getElementById('awardsContainer');

    let html = '';

    for (const [category, medals] of Object.entries(awardCategories)) {

        html += `
            <section class="category-section">

                <header class="category-header">
                    <h2 class="category-title">${category}</h2>
                </header>

                <div class="awards-grid">

                    ${medals.map(award => `
                    
                        <article class="glass-card medal-card">

                            <div class="medal-img-container">

                                <img
                                    src="images/medals/${award.img}"
                                    alt="${award.name}"
                                    loading="lazy"
                                    decoding="async"
                                    onerror="this.src='images/LOGO.png'"
                                >

                            </div>


                            <div class="medal-info">

                                <span class="award-criteria">
                                    ${award.criteria}
                                </span>

                                <h3>
                                    ${award.name}
                                </h3>

                                <p>
                                    ${award.desc}
                                </p>

                            </div>


                            <button
                                onclick="Components.copyToClipboard('${award.name} (${award.criteria}): ${award.desc}')"
                                class="btn-primary copy-btn"
                            >
                                Copy Details
                            </button>


                        </article>

                    `).join('')}

                </div>

            </section>
        `;
    }

    container.innerHTML = html;


    if (typeof Components !== 'undefined') {
        Components.applyRevealAnimations();
    }

}




/* =========================
   FILTER FUNCTION
   (UNCHANGED)
========================= */

function filterAwards(query) {

    const lowQuery = query.toLowerCase();

    document.querySelectorAll('.medal-card').forEach(card => {

        const text = card.textContent.toLowerCase();

        card.style.display =
            text.includes(lowQuery)
            ? ''
            : 'none';

    });


    document.querySelectorAll('.category-section').forEach(section => {

        const cards = section.querySelectorAll('.medal-card');

        const hidden =
            section.querySelectorAll('.medal-card[style="display: none;"]').length;

        section.style.display =
            hidden < cards.length
            ? ''
            : 'none';

    });

}




/* =========================
   LOAD SYSTEM
========================= */

document.addEventListener(
    'DOMContentLoaded',
    () => {

        renderAwards();
